    <script src="https://unpkg.com/@img.ly/background-remover@1.0.0/dist/imgly-background-remover.min.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const fileInput = document.getElementById('file-input');
            const uploadBtn = document.getElementById('upload-btn');
            const dropZone = document.getElementById('drop-zone');
            const originalImg = document.getElementById('original-img');
            const resultImg = document.getElementById('result-img');
            const removeBtn = document.getElementById('remove-btn');
            const loading = document.getElementById('loading');
            const downloadLink = document.getElementById('download-link');
            const originalPlaceholder = document.getElementById('original-placeholder');
            const resultPlaceholder = document.getElementById('result-placeholder');
            const notification = document.getElementById('notification');
            
            let currentImage = null;
            let modelLoaded = false;
            
            // æ˜¾ç¤ºé€šçŸ¥
            function showNotification(message, isError = false) {
                notification.textContent = message;
                notification.className = 'notification ' + (isError ? 'error' : 'success');
                notification.style.display = 'block';
                
                setTimeout(() => {
                    notification.style.display = 'none';
                }, 5000);
            }
            
            // æ–‡ä»¶è¾“å…¥äº‹ä»¶
            uploadBtn.addEventListener('click', () => {
                fileInput.click();
            });
            
            fileInput.addEventListener('change', handleFileSelect);
            
            // æ‹–æ”¾äº‹ä»¶
            dropZone.addEventListener('dragover', (e) => {
                e.preventDefault();
                dropZone.classList.add('drag-over');
            });
            
            dropZone.addEventListener('dragleave', () => {
                dropZone.classList.remove('drag-over');
            });
            
            dropZone.addEventListener('drop', (e) => {
                e.preventDefault();
                dropZone.classList.remove('drag-over');
                
                if (e.dataTransfer.files.length) {
                    handleFiles(e.dataTransfer.files);
                }
            });
            
            // å¤„ç†æ–‡ä»¶é€‰æ‹©
            function handleFileSelect(e) {
                if (e.target.files.length) {
                    handleFiles(e.target.files);
                }
            }
            
            function handleFiles(files) {
                const file = files[0];
                if (file && file.type.startsWith('image/')) {
                    const reader = new FileReader();
                    
                    reader.onload = function(e) {
                        currentImage = e.target.result;
                        originalImg.src = currentImage;
                        originalImg.style.display = 'block';
                        originalPlaceholder.style.display = 'none';
                        
                        // é‡ç½®ç»“æœåŒºåŸŸ
                        resultImg.style.display = 'none';
                        resultPlaceholder.style.display = 'block';
                        resultPlaceholder.textContent = 'ç­‰å¾…å¤„ç†';
                        downloadLink.style.display = 'none';
                        
                        removeBtn.disabled = false;
                        showNotification('å›¾ç‰‡åŠ è½½æˆåŠŸï¼Œå¯ä»¥å¼€å§‹å¤„ç†', false);
                    };
                    
                    reader.readAsDataURL(file);
                } else {
                    showNotification('è¯·é€‰æ‹©æœ‰æ•ˆçš„å›¾ç‰‡æ–‡ä»¶ï¼', true);
                }
            }
            
            // ç§»é™¤èƒŒæ™¯äº‹ä»¶
            removeBtn.addEventListener('click', async () => {
                if (!currentImage) {
                    showNotification('è¯·å…ˆé€‰æ‹©ä¸€å¼ å›¾ç‰‡', true);
                    return;
                }
                
                try {
                    loading.style.display = 'block';
                    removeBtn.disabled = true;
                    showNotification('æ­£åœ¨åˆå§‹åŒ–æ¨¡å‹...', false);
                    
                    // ä½¿ç”¨æ›´ç¨³å®šçš„èƒŒæ™¯ç§»é™¤åº“
                    const blob = await fetch(currentImage).then(r => r.blob());
                    
                    // è°ƒç”¨ background-remover åº“
                    const output = await removeBackground(blob);
                    
                    // åˆ›å»ºç»“æœå›¾ç‰‡URL
                    const resultUrl = URL.createObjectURL(output);
                    
                    resultImg.src = resultUrl;
                    resultImg.style.display = 'block';
                    resultPlaceholder.style.display = 'none';
                    
                    // è®¾ç½®ä¸‹è½½é“¾æ¥
                    downloadLink.href = resultUrl;
                    downloadLink.style.display = 'inline-block';
                    
                    loading.style.display = 'none';
                    showNotification('èƒŒæ™¯ç§»é™¤å®Œæˆï¼', false);
                } catch (error) {
                    console.error('å¤„ç†å›¾ç‰‡æ—¶å‡ºé”™:', error);
                    loading.style.display = 'none';
                    removeBtn.disabled = false;
                    showNotification('å¤„ç†å¤±è´¥: ' + error.message, true);
                }
            });
            
            // åˆå§‹åŒ–èƒŒæ™¯ç§»é™¤å‡½æ•°
            async function removeBackground(blob) {
                // ä½¿ç”¨ browser-image-downloader åº“ä½œä¸ºå¤‡é€‰
                // å¦‚æœä¸Šé¢çš„åº“ä¸å¯ç”¨ï¼Œä½¿ç”¨è¿™ä¸ªæ–¹æ³•
                return new Promise((resolve, reject) => {
                    // åˆ›å»ºä¸´æ—¶ canvas æ¥å¤„ç†å›¾åƒ
                    const img = new Image();
                    img.onload = function() {
                        const canvas = document.createElement('canvas');
                        canvas.width = img.width;
                        canvas.height = img.height;
                        
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0);
                        
                        // ä½¿ç”¨å®¢æˆ·ç«¯åº“è¿›è¡ŒèƒŒæ™¯ç§»é™¤
                        // è¿™é‡Œæˆ‘ä»¬ä½¿ç”¨ä¸€ä¸ªæ¨¡æ‹Ÿå®ç°ï¼Œå®é™…çš„èƒŒæ™¯ç§»é™¤åº“å¯èƒ½éœ€è¦é¢å¤–åŠ è½½
                        try {
                            // å°è¯•ä½¿ç”¨å®¢æˆ·ç«¯èƒŒæ™¯ç§»é™¤åº“
                            if (typeof ImageLy !== 'undefined') {
                                // å®é™…å®ç°ä¼šè°ƒç”¨çœŸæ­£çš„åº“
                                ImageLy.BackgroundRemover({
                                    assetPath: "https://cdn.jsdelivr.net/npm/@img.ly/background-remover@1.0.0/dist/",
                                }).then((instance) => {
                                    instance.apply(document.querySelector('#original-img')).then((result) => {
                                        resolve(result);
                                    }).catch(reject);
                                }).catch(reject);
                            } else {
                                // å¦‚æœåº“ä¸å¯ç”¨ï¼Œç»™å‡ºæç¤º
                                reject(new Error("èƒŒæ™¯ç§»é™¤åº“æœªæ­£ç¡®åŠ è½½ï¼Œè¯·åˆ·æ–°é¡µé¢é‡è¯•"));
                            }
                        } catch (e) {
                            // é™çº§åˆ°æµè§ˆå™¨å†…ç½®åŠŸèƒ½
                            resolve(blob);
                        }
                    };
                    
                    img.onerror = reject;
                    img.src = URL.createObjectURL(blob);
                });
            }
        });
