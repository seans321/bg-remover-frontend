    <script src="https://cdn.jsdelivr.net/npm/rembg-browser@0.0.8/dist/rembg.min.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const fileInput = document.getElementById('file-input');
            const uploadBtn = document.getElementById('upload-btn');
            const dropZone = document.getElementById('drop-zone');
            const originalImg = document.getElementById('original-img');
            const resultImg = document.getElementById('result-img');
            const removeBtn = document.getElementById('remove-btn');
            const loading = document.getElementById('loading');
            const downloadLink = document.getElementById('download-link');
            const originalPlaceholder = document.getElementById('original-placeholder');
            const resultPlaceholder = document.getElementById('result-placeholder');
            
            let currentImage = null;
            
            // æ–‡ä»¶è¾“å…¥äº‹ä»¶
            uploadBtn.addEventListener('click', () => {
                fileInput.click();
            });
            
            fileInput.addEventListener('change', handleFileSelect);
            
            // æ‹–æ”¾äº‹ä»¶
            dropZone.addEventListener('dragover', (e) => {
                e.preventDefault();
                dropZone.classList.add('drag-over');
            });
            
            dropZone.addEventListener('dragleave', () => {
                dropZone.classList.remove('drag-over');
            });
            
            dropZone.addEventListener('drop', (e) => {
                e.preventDefault();
                dropZone.classList.remove('drag-over');
                
                if (e.dataTransfer.files.length) {
                    handleFiles(e.dataTransfer.files);
                }
            });
            
            // å¤„ç†æ–‡ä»¶é€‰æ‹©
            function handleFileSelect(e) {
                if (e.target.files.length) {
                    handleFiles(e.target.files);
                }
            }
            
            function handleFiles(files) {
                const file = files[0];
                if (file && file.type.startsWith('image/')) {
                    const reader = new FileReader();
                    
                    reader.onload = function(e) {
                        currentImage = e.target.result;
                        originalImg.src = currentImage;
                        originalImg.style.display = 'block';
                        originalPlaceholder.style.display = 'none';
                        
                        // é‡ç½®ç»“æœåŒºåŸŸ
                        resultImg.style.display = 'none';
                        resultPlaceholder.style.display = 'block';
                        resultPlaceholder.textContent = 'ç­‰å¾…å¤„ç†';
                        downloadLink.style.display = 'none';
                        
                        removeBtn.disabled = false;
                    };
                    
                    reader.readAsDataURL(file);
                } else {
                    alert('è¯·é€‰æ‹©æœ‰æ•ˆçš„å›¾ç‰‡æ–‡ä»¶ï¼');
                }
            }
            
            // ç§»é™¤èƒŒæ™¯äº‹ä»¶
            removeBtn.addEventListener('click', async () => {
                if (!currentImage) return;
                
                try {
                    loading.style.display = 'block';
                    removeBtn.disabled = true;
                    
                    // ä½¿ç”¨ rembg-browser åº“ç§»é™¤èƒŒæ™¯
                    const result = await rembg.remove(currentImage);
                    
                    resultImg.src = result;
                    resultImg.style.display = 'block';
                    resultPlaceholder.style.display = 'none';
                    
                    downloadLink.href = result;
                    downloadLink.style.display = 'inline-block';
                    
                    loading.style.display = 'none';
                } catch (error) {
                    console.error('å¤„ç†å›¾ç‰‡æ—¶å‡ºé”™:', error);
                    alert('å¤„ç†å›¾ç‰‡æ—¶å‡ºç°é”™è¯¯ï¼Œè¯·é‡è¯•ï¼');
                    loading.style.display = 'none';
                    removeBtn.disabled = false;
                }
            });
        });
